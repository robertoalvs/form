<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Form </title>
    <link rel="stylesheet" href="../form/style/form.css" media="all">
    <link rel="stylesheet" href="../form/style/media-query.css" media="screen and (max-width: 600px) and (orientation: portrait)">
    <link rel="stylesheet" href="../form/style/tablet.css" media="screen and (max-width: 768px) and (orientation: landscape)">
    <link rel="stylesheet" href="../form/style/fullhd.css" media="screen and (min-width: 1080px) and (max-width: 1920px) and (orientation: landscape)">
    
</head>
<body>

        <div id="container">

            <h1>Pesquisa RSA Pc Gamer</h1>

            <p class="paragrafo" >Como vai galera! Gostaria de saber, quem é o melhor player BR de Street Fighter V na atualidade aqui do grupo Elite da FGC, o único grupo, que realmente tem, PRO PREi de verdade.</p>
            
            <form action="cadastro.php" method="post" autocomplete="on">

                <div id="principal">

                    <div id="nome">
                            <legend class="legend">Nome</legend>
                            <label for="inome"></label>
                            <input class="text" type="text" name="nome" id="inome" autocomplete="on" placeholder="Insira seu nome" maxlength="100" required>
                    </div>

                    <div id="sobrenome">
                        <legend class="legend">Sobrenome</legend>
                        <label for="isobre"></label>
                        <input class="text" type="text" name="sobre" id="isobrenome" autocomplete="on" placeholder="Insira seu sobrenome" maxlength="100" required>
                    </div>

                        <br>
                    
                    <div id="email">

                        <legend class="legend">Email</legend>
                        <label for="iemail"></label>
                        <input class="text" type="email" name="email" id="iemail" required maxlength="60"   autocomplete="on" placeholder="Insira seu email">
                    
                    </div>
                    
                    <div id="select">

                    <label class="est-label" for="iest">Seu Estado</label><br>
                    <select class="estado" name="est" id="iest" required autocomplete="on">

                    <option value="" selected>----- Escolha -----</option>
                    <optgroup label="Região Norte">

                        <option value="">Amazonas</option>
                        <option value="">Roraima</option>
                        <option value="">Amapá</option>
                        <option value="">Pará</option>
                        <option value="">Rondônia</option>
                        <option value="">Acre</option>

                    </optgroup>

                    <optgroup label="Região Nordeste">

                        <option value="">Maranhão</option>
                        <option value="">Piauí</option>
                        <option value="">Ceará</option>
                        <option value="">Rio Grande do Norte</option>
                        <option value="">Pernambuco</option>
                        <option value="">Paraíba</option>
                        <option value="">Sergipe</option>
                        <option value="">Alagoas</option>
                        <option value="">Bahia</option>

                    </optgroup>

                    <optgroup label="Região Centro-Oeste">

                        <option value="">Mato Grosso</option>
                        <option value="">Mato Grosso do Sul</option>
                        <option value="">Goiás</option>
                        
                    </optgroup>

                    <optgroup label="Região Sudeste">

                        <option value="">São Paulo</option>
                        <option value="">Rio de Janeiro</option>
                        <option value="">Espírito Santo</option>
                        <option value="">Minas Gerais</option>

                    </optgroup>

                    </select>

                </div>

            </div>

            <div id="checkbox">

                <fieldset class="field">

                    <legend class="jogos-legend">Jogos favoritos</legend>

                    <label class="jogos" for="isfv"><input type="checkbox" name="sfv" id="isfv">Street Fighter V</label>
                    <label class="need" for="ineed"><input type="checkbox" name="need" id="ineed">Need for Speed</label>
                    <label class="jogos" for="idown"><input type="checkbox" name="down" id="idown">Horizon Zero Down</label>
                    <label class="god" for="igod"><input type="checkbox" name="god" id="igod">God of WarV</label>

                </fieldset>

            </div>

            <br>

            <div id="radio">

                <legend class="leg">Qual é, o melhor do Grupo Elite?</legend>
            
                <label class="avaliacao" for="irsa"><input  type="radio" name="avali" id="irsa" required>RSA_PcGamer</label>
                <label class="avaliacao" for="imarc"><input  type="radio" name="avali" id="imarc"required >MarceloRJ </label>
                <label class="avaliacao" for="ipadin"><input  type="radio" name="avali" id="ipadin"required >PadinCisso </label>
                <label class="avaliacao" for="idiego"><input  type="radio" name="avali" id="idiego"required >Diego Italo</label>
                <label class="avaliacao" for="iryu"><input  type="radio" name="avali" id="iryu"required >RyuSupremo </label>
                <label class="avaliacao" for="ipixa"><input  type="radio" name="avali" id="ipixa"required >Pixa-in </label>
                <label class="avaliacao" for="ilucas"><input  type="radio" name="avali" id="ilucas"required >Tecnologgamer </label>
                <label class="avaliacao" for="itudo"><input  type="radio" name="avali" id="itudo"required >Tudo Noia </label>
                <label class="avaliacao" for="inen"><input  type="radio" name="avali" id="inen"required >Nenhum </label>

            </div>

                <br>

                <div id="comentario">

                <label for="icoment"></label>
                <legend class="legend">Deixe seu comentário</legend>
                <textarea  class="textarea" name="coment" id="icoment" cols="30" rows="10" placeholder="Insira seu texto" required></textarea>
               <!-- <input class="text" type="text" name="coment" id="icoment" maxlength="1000" autocomplete="on" placeholder="Insira seu texto aqui"> -->
                </div>
            
                <div id="botoes">
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="limpar" type="reset" value="Limpar">
                </div>

            </form>

        </div>
</body>
</html>
